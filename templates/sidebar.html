<aside id="sidebar" class="bg-gray-800 text-white w-64 min-h-screen flex flex-col transition-all duration-300">
    <div class="p-4 flex items-center justify-between">
        <h2 class="text-xl font-bold">Admin Panel</h2>
        <button onclick="toggleSidebar()" class="text-white focus:outline-none">
            <i class="lucide-menu text-xl"></i>
        </button>
    </div>
    
    <nav class="flex-1">
        <ul class="space-y-2 py-4">
            {% for item in menu_items %}
            <li>
                <a href="{{ item.url }}" 
                   class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white
                          {% if request.url.path == item.url %}bg-gray-700 text-white{% endif %}">
                    <i class="lucide-{{ item.icon }} mr-3"></i>
                    <span>{{ item.name }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>
    
    <div class="p-4 border-t border-gray-700">
        <a href="/logout" class="flex items-center text-gray-300 hover:text-white">
            <i class="lucide-log-out mr-3"></i>
            <span>Logout</span>
        </a>
    </div>
</aside>
